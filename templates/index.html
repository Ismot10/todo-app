<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.task.label }}</div>
        <div>{{ form.task }}</div>
        <div>{{ form.submit }}</div>
    </form>
    
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.content }} 
            <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
